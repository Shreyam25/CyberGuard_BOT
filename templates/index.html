<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard Chatbot</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>CyberGuard Chatbot</h1>
        </div>
        
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask me anything..." rows="3"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        // Function to send the user message and get the response
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Display user message
            appendMessage('You', userInput);
            document.getElementById('user-input').value = "";

            // Send request to Flask backend
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const answer = data.answer;
                appendMessage('CyberGuard', answer);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // Function to append message to the chat box
        function appendMessage(role, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(role.toLowerCase());
            messageElement.innerHTML = `<strong>${role}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        // Fetch chat history on page load
        window.onload = function() {
            fetch("/history")
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        appendMessage(item.role.charAt(0).toUpperCase() + item.role.slice(1), item.content);
                    });
                })
                .catch(error => console.error("Error loading history:", error));
        };
    </script>
</body>
</html>
